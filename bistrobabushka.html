<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Bistro Babushka</title>
</head>

<body>
    <div class="popup">
        <div class="popup-content">
            <button>Close</button>
            <div class="menu-billede"><img class="info" data-singlebillede></div>
            <h2 class="info" data-singlenavn></h2>
            <details open>
                <summary>Beskrivelse</summary>
                <p class="info" data-langbeskrivelse></p>
            </details>

        </div>
    </div>
    <header>
        <img src="" alt="">
        <nav>
            <button id="filter-alle">Alle retter</button>
            <button id="filter-forretter">Forretter</button>
            <button id="filter-hovedretter">Hovedretter</button>
            <button id="filter-desserter">Desserter</button>
            <button id="filter-drikkevarer">Drikkevarer</button>
        </nav>
    </header>
    <main>
        <h1 id="overskrift" data-overskrift></h1>
        <div class="container">
            <section id="menu-container" data-modtager>
            </section>
        </div>
    </main>
    <template data-template>
   <article data-ret>
        <div class="menu-billede"><img class="info" data-billede></div>
        <h2 class="info" data-navn></h2>
        <p class="info" data-kortbeskrivelse></p>
        <p>Pris:<span class="info" data-pris></span>,-</p>
    </article></template>

    <footer>
        <section><address>Adresse:<br>Grønnegade 97<br>1234 København K</address>
            <aside>Åbningstider: <br>Mandag - fredag 10:30 - 22:00<br>Lørdag 12:00-23:00</aside>
        </section>
    </footer>

    <script src="javascript.js"></script>
</body>

</html>
